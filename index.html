<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div
        class="container py-5 d-flex flex-column justify-content-center align-items-center"
      >
        <div class="main-heading m-auto">
          <h1 class="position-relative">Bookmarker</h1>
        </div>
        <div
          class="bookmark d-flex flex-column justify-content-center align-items-center gap-3 mt-5 py-3 w-100"
        >
          <div class="heading">
            <h2>
              <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
          </div>
          <div class="inputs w-100">
            <label for=""
              ><h3 class="fs-5">
                <i class="fa-solid fa-book-bookmark"></i> Site Name
              </h3></label
            >
            <input
              id="websiteName"
              type="text"
              class="form-control"
              placeholder="BookMark Name"
            />
          </div>
          <div class="inputs w-100">
            <label for=""
              ><h3 class="fs-5">
                <i class="fa-solid fa-link"></i> Site url
              </h3></label
            >
            <input
              id="websiteURL"
              onkeyup="validation()"
              type="text"
              class="form-control"
              placeholder="Website URL"
            />
            <p id="hint" class="hint text-danger d-none">
              like: https://www.google.com
            </p>
          </div>
          <button
            id="btnSubmit"
            onclick="addWebsite()"
            class="m-auto px-5 py-2 rounded-3 btn btn-danger"
          >
            Submit
          </button>
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="js/unpkg.com_sweetalert@2.1.2_dist_sweetalert.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

<script src="js/main.js"></script>
